<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Fonte do google-->
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
  <!--Fonte do google CSS-->
  <style>
    h1,
    h2,
    h3,
    h4,
    h6 {
      font-family: 'Lobster Two', cursive;
    }

    h5 {
      font-family: 'Concert One', cursive;
    }
  </style>

  <title>Bolão Web JS</title>
</head>

<body>
  <div class="container-fluid">
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-light  fixed-top " style="width: 100%; background-color:#001a4d;">
      <h1 class="pr-2 text-light">Bolão Web</h1>

      <!--botão do menu-->
      <button class=" navbar-toggler bg-light mr-3" type="button" data-toggle="collapse"
        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
        aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--Opções do menu-->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="#" data-toggle="modal" data-target="#classificacao">Classificação</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#" data-toggle="modal" data-target="#concursos">Concursos</a>
          </li>
          <li class="nav-item">
            <span class="nav-link text-light" id="updatePage">Atualizar Página</span>
          </li>
         
        </ul>
      </div>
    </nav>

    <!--ano e nome do desenvolvedor-->
    <div class="">
      <div class="" style="padding-top:100px;">
        <h6 id="data" class="" style="color: #001a4d;"></h6>
        <hr class="my-3">
      </div>
    </div>


    <!--tabela dos apostadores-->
    <div class="table-responsive table-md ">
      <table class="table table-striped table-bordered  container ">
        <thead class="text-dark  lead">
          <tr align="center">
            <th scope="col" class="font-weight-light" style="color: #001a4d;">
              Nome
            </th>
            <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
              Núm.1
            </th>
            <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
              Núm.2
            </th>
            <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
              Núm.3
            </th>
            <th scope="col" class="font-weight-light" style="color:  #001a4d" ;>
              Núm.4
            </th>
            <th scope="col" class="font-weight-light" style="color:  #001a4d" ;>
              Núm.5
            </th>
            <th scope="col" class="font-weight-light" style="color:  #001a4d" ;>
              Núm.6
            </th>
            <th scope="col" class="font-weight-light" style="color:  #001a4d" ;>
              Núm.7
            </th>
            <th scope="col" class="font-weight-light" style="color:  #001a4d" ;>
              Núm.8
            </th>
            <th scope="col" class="font-weight-light" style="color:  #001a4d" ;>
              Núm.9
            </th>
            <th scope="col" class="font-weight-light" style="color:  #001a4d" ;>
              Núm.10
            </th>
          </tr>
        </thead>
        <tbody id="tableRow" class="p-3">
        </tbody>
      </table>
      <br>
    </div>

    <!-- Modal de concursos -->
    <div class="modal fade" id="concursos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel">Concursos</h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-md table-responsive">
              <table class="table table-striped table-bordered  container-fluid ">
                <thead class="text-dark p-5 lead">
                  <tr align="center">
                    <th scope="col" class="font-weight-light" style="color: #001a4d;">
                      Data
                    </th>
                    <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
                      Concurso
                    </th>
                    <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
                      Núm.1
                    </th>
                    <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
                      Núm.2
                    </th>
                    <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
                      Núm.3
                    </th>
                    <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
                      Núm.4
                    </th>
                    <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
                      Núm.5
                    </th>
                  </tr>
                </thead>
                <tbody id="tableContests" class="p-3">
                </tbody>
              </table>
              <br>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal de classificação -->
    <div class="modal fade" id="classificacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel">Classificação</h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-md ">
              <table class="table table-striped table-bordered  container-fluid ">
                <thead class="text-dark p-5 lead">
                  <tr align="center">
                    <th scope="col" class="font-weight-light" style="color: #001a4d;">
                      Posição
                    </th>
                    <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
                      Nome
                    </th>
                    <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
                      Pontos
                    </th>
                  </tr>
                </thead>
                <tbody id="tableRanking" class="p-3">
                </tbody>
              </table>
              <br>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>


    <!--Modal winner-->
    <div class="modal fade" id="winner" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel">Vencedor(es) dessa edição do Bolão Web: </h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-md ">
              <table class="table table-striped table-bordered  container-fluid ">
                <thead class="text-dark p-5 lead">
                  <tr align="center">
                    <th scope="col" class="font-weight-light" style="color: #001a4d;">
                      Posição
                    </th>
                    <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
                      Nome
                    </th>
                    <th scope="col" class="font-weight-light" style="color: #001a4d" ;>
                      Pontos
                    </th>
                  </tr>
                </thead>
                <tbody id="tableWinner" class="p-3">
                </tbody>
              </table>
              <br>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--popper bootstrap-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <!--javascript bootstrap-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!--lógica e objeto do negócio-->
  <script src="js/Logic.js"></script>
  <script src="js/obj.js"></script>

    $(document).ready(function () {
      $('#winner').modal('show');
    });
  </script>
  -->

</body>

</html>
